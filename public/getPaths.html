<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
<body>
<textarea></textarea>

<!--Paste svg data from /public/assets/svg/paths.svg here-->

<script>
    var polygonsArray = [];

    $('polygon').each(function () {
        polygonsArray.push($(this).attr('points'));
    });

    var polygons = [];

    polygonsArray.forEach(function (pointsArray, index, array) {
        polygons[index] = [];
        for (var i = 0; i < pointsArray.length; i++) {
            var points = [];
            points.push(pointsArray[i]['x'] / 1920);
            points.push(pointsArray[i]['y'] / 1080);
            polygons[index].push(points);
        }
    });

    $('textarea').html(JSON.stringify(polygons));
</script>
</body>
</html>
